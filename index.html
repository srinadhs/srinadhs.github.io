<!DOCTYPE html>
<html>
<head>
  <title>Multilingual Online IDE</title>
  <style>
    #editor {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Multilingual Online IDE</h1>

  <!-- Language Selector -->
  <select id="language-selector">
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="java">Java</option>
  </select>

  <!-- Code Editor -->
  <div id="editor"></div>

  <!-- Run Button -->
  <button onclick="runCode()">Run</button>

  <!-- Output -->
  <h3>Output:</h3>
  <pre id="output"></pre>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" integrity="sha512-6br1k+zSBe/U/GvVpZ3oAa3F1XaSpx4yH5aCfXjGhbJySKxg8/lqXFGMQRR06QIT2djqOa6BwcmVWzrQeFP0Kw==" crossorigin="anonymous"></script>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");

    function runCode() {
      var language = document.getElementById("language-selector").value;
      var code = editor.getValue();

      // Perform API call to execute the code
      // Here, you would send the 'language' and 'code' to your backend

      // Mocking the output for demonstration purposes
      var output = "Output:\n";
      if (language === "javascript") {
        try {
          output += eval(code);
        } catch (error) {
          output += error;
        }
      } else if (language === "python") {
        output += "Python output";
      } else if (language === "java") {
        output += "Java output";
      }

      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
