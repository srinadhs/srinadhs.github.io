<!DOCTYPE html>
<html>
  <head>
    <title>Brython Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.0/brython.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.0/brython_stdlib.js"></script>
  </head>
  <body onload="brython()">
    <h1>Python Interpreter in the Browser</h1>
    <textarea id="code" rows="10" cols="80"></textarea>
    <button onclick="runCode()">Run</button>
    <div id="output"></div>

    <script type="text/python">
      def runCode():
          code = document.getElementById("code").value
          try:
              exec(code)
          except Exception as e:
              print("Error:", e)
    </script>
  </body>
</html>
